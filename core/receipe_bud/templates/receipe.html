<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Receipe CRUD</title>
</head>
<body>


<div class="container mt-5">
  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="display: flex; justify-content: space-between;">
    <h2>Add Receipe</h2>
    </div>
    <hr />
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
      <input
        type="text"
        class="form-control"
        name="receipe_name"
      />
    </div>
    <div class="mb-3">
      <label for="receipe_description" class="form-label"
        >Receipe Description</label
      >
      <textarea  name="receipe_description" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label  class="form-label"
        >Receipe Description</label
      >
      <input type="file"  name="receipe_image" class="form-control" />
    </div>

    <button type="submit" class="btn btn-success">Add Receipe</button>
  </form>

  <div class="mt-5">
      <div class="mb-1">
      <form action="">
      <label for="exampleInputEmail1" class="form-label">Search :</label>
      <input
        type="text"
        class="form-control mb-1"
        name="search"
        
      />
      <button type="submit" class="btn btn-primary">Seach</button>
      </form>
    </div>
  </div>

  <table class="table mt-5">
  <thead>
    <tr >
      <th scope="col">SNo.</th>
      <th scope="col">Receipe Name</th>
      <th scope="col">Receipe Discription</th>
      <th scope="col">Image</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for receipe in receipes %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{receipe.receipe_name}}</td>
      <td>{{receipe.receipe_description}}</td>
      <td>
        <img class="rounded mx-auto d-block h-100px w-200px" style="width: 200px; height: 150px;" src="/media/{{receipe.receipe_image}}" alt="{{receipe.receipe_name}}">
        
      </td>
      <td>
          <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
          <a href="/delete_receipe/{{receipe.id}}/" class="btn btn-danger">Delete</a>
          <a href="/update_receipe/{{receipe.id}}/" class="mt-2 btn btn-success">Update</a>
          </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>


</body>
</html>
